<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.75)"
  size="small"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="false"
  [name]="'chat-history1'"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<main class="">
  <div
    class="page-content-wrapper custom-scroll chatbot-main"
    [ngClass]="{ thirdactive: chats.length === 3 }"
  >
    <div class="row" *ngIf="chats.length === 0">
      <div class="col-sm-12">
        <section
          class="empty col d-flex flex-column justify-content-center h-100 align-items-center gap-3"
        >
          <img
            src="../../../../../../../assets/Images//empty.svg"
            width="300px"
            alt=""
          />
          <p class="m-0 coal">Select the conversation to load the messages</p>
        </section>
      </div>
    </div>
    <div
      class="chatlisting row align-items-start px-3 pt-3 pb-3"
      *ngIf="chats.length > 0"
    >
      <div *ngFor="let chat of chats" class="chatitem col">
        <app-chat-history [chat]="chat"></app-chat-history>
        <!-- ye nihcy commeny hy line 20
      (minimizeToggle)="onMinimizeToggle(chat)" -->
      </div>
    </div>
  </div>
</main>
